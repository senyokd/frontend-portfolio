<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width", initial-scale=1.0">
		<meta http-equiv="X-UA-Comatible" content="ie=edge">
		<title>The S Booklist</title>
		<script src="https://kit.fontawesome.com/d113d9c33a.js" crossorigin="anonymous"></script>
		<link href="bootstrap.min.css" rel="stylesheet">
	
	</head>
	<body>
		<div class="container mt-4">
			<h1 class="display-4 text-center"> <i class="fas fa-book-open text-primary"></i> The <span class="text-primary"> S Booklist </h1>
			<form id="book-form">
				<div class="form-group">
					<label for="title"> Title </label>
					<input type="text" id="title" class="form-control">
				</div>
				<div class="form-group">
					<label for="author"> Author </label>
					<input type="text" id="author" class="form-control">
				</div>
				<div class="form-group">
					<label for="isbn"> ISBN# </label>
					<input type="text" id="isbn" class="form-control">
				</div>
				<input type="submit" value="Add Book" class="btn btn-primary btn-block">
			</form>
			<table class="table table-striped mt-5">
				<thead>
					<tr>
						<th> Title </th>
						<th> Author </th>
						<th> ISBN# </th>
					</tr>
				</thead>
				<tbody id="book-list"></tbody>
			
			</table>
			
		</div>
		<script src="app.js"></script>
	
	</body>

</html>
